services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - redis
    #    deploy:
    #      replicas: 3
    #      update_config:
    #        parallelism: 2
    networks:
      - webnet

  app2:
    build: .
    ports:
      - "3001:3000"
    depends_on:
      - mongodb
      - redis
    networks:
      - webnet

  app3:
    build: .
    ports:
      - "3002:3000"
    depends_on:
      - mongodb
      - redis
    networks:
      - webnet

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
      - app2
      - app3
    networks:
      - webnet

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - webnet

  mongodb:
    container_name: database_container
    image: mongo:latest
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init:/docker-entrypoint-initdb.d
    ports:
      - "27017:27017"
    networks:
      - webnet

volumes:
  mongodb_data:
    driver: local
networks:
  webnet:
